<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Krishna</title>
    <link rel="stylesheet" href="style.css">
    <script src="parallax.js"></script>
</head>
<body>
    <main>
        <section class="background" id="scene">
            <article class="layer" data-depth="1">
                <img src="text.png" alt="Happy Janmashtami" srcset="">
            </article>
            <article class="layer" data-depth="-3">
                <img src="krishna.png" alt="" srcset="">
            </article>
            <article class="layer" data-depth="-2">
                <img src="matka.png" alt="" srcset="">
            </article>
            <article class="layer" data-depth=".1">
                <img src="feather.png" alt="" srcset="">
            </article>
<article class="layer" data-depth=".3">
                <img src="flute.png" alt="" srcset="">
            </article>
<article class="layer" data-depth="-4" >
                <img src="jsk1.png" alt="" srcset="" class="mobile">
            </article>
<article class="layer" data-depth="3">
                <img src="jsk2.png" alt="" srcset="">
            </article>
<article class="layer" data-depth="5" >
                <img src="jsk3.png" alt="" srcset="" class="mobile">
            </article>
<article class="layer" data-depth="-10" >
                <img src="planet1.png" alt="" srcset="" class="mobile">
            </article>
<article class="layer" data-depth="-7" >
                <img src="planet2.png" alt="" srcset="" class="mobile">
            </article>

        </section> 
        <script>
            var scene = document.getElementById('scene');
            var parallax = new Parallax(scene);
        </script>       
    </main>
</body>
</html>
