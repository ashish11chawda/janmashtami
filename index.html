<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Krishna</title>
    <link rel="stylesheet" href="style.css">
<iframe width="0" height="0" src="https://www.youtube.com/embed/NYiz68X7Vao" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src="parallax.js"></script>
    <script>
	window.onload = function() {
  		var context = new AudioContext();
	}
    </script>
<script>
var myaudio = document.getElementById("myaudio").autoplay = true;
</script>
</head>
<body>
    <main>
<div style="display:none;">
<audio id="myaudio" controls autoplay="yes" mobile="yes" loop>
      		<source src="flute.mp3" type="audio/mp3" ></source>
	</audio>
</div>
        <section class="background" id="scene">
            <article class="layer" data-depth="1">
                <img src="images/text.png" alt="Happy Janmashtami" srcset="">
            </article>
            <article class="layer" data-depth="-3">
                <img src="images/krishna.png" alt="" srcset="">
            </article>
            <article class="layer" data-depth="-2">
                <img src="images/matka.png" alt="" srcset="">
            </article>
            <article class="layer" data-depth=".1">
                <img src="images/feather.png" alt="" srcset="">
            </article>
	    <article class="layer" data-depth=".3">
                <img src="images/flute.png" alt="" srcset="">
            </article>
	    <article class="layer" data-depth="-4" >
                <img src="images/jsk1.png" alt="" srcset="" class="mobile">
            </article>
	    <article class="layer" data-depth="3">
                <img src="images/jsk2.png" alt="" srcset="">
            </article>
	    <article class="layer" data-depth="5" >
                <img src="images/jsk3.png" alt="" srcset="" class="mobile">
            </article>
	    <article class="layer" data-depth="-10" >
                <img src="images/planet1.png" alt="" srcset="" class="mobile">
            </article>
	    <article class="layer" data-depth="-7" >
                <img src="images/planet2.png" alt="" srcset="" class="mobile">
            </article>
        </section> 
        <script>
            var scene = document.getElementById('scene');
            var parallax = new Parallax(scene);
        </script>       
    </main>
</body>
</html>
